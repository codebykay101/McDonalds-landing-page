<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonalds Landing Page | Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="https://i.imgur.com/JhfsZxD.png" class="logo"></a>

            <div class="toggle"></div>
            
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="text">
                <h2>I'm<br>Lovin' <span>it.</span></h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Minus ad rem, qui eius saepe molestias doloremque aut similique? 
                    Debitis, quas. Minima aliquid velit consequatur tempore.
                </p>
                <a href="#" class="btn">Order Now</a>
            </div>

            <div class="slider">
                <div class="slides active">
                    <img src="https://i.imgur.com/2DExduF.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/kakPVU0.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/n81o9vK.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/zqczpBg.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/U8Rwru7.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/2jNnsUV.png">
                </div>

                <div class="slides">
                    <img src="https://i.imgur.com/hDsm4wd.png">
                </div>
            </div>
        </div>

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            </ul>

            <div class="prevNext">
                <p>Always Fresh</p>
                <span class="prev"><ion-icon name="chevron-back-outline"></ion-icon></span>
                <span class="next"><ion-icon name="chevron-forward-outline"></ion-icon></span>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        //toggle 
        const menutoggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }

        //slider
        const slides = document.querySelectorAll('.slides');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        i = 0;

        function ActiveSlide(n){
            for(slide of slides)
            slide.classList.remove('active');
            slides[n].classList.add('active');
        }
        

        // Function for next btn 
        next.addEventListener('click', function(){
            if(i == slides.length - 1){
                i = 0;
                ActiveSlide(i);
            }
            else {
                i++;
                ActiveSlide(i);
            }
        })

        // Function for prev btn 
        prev.addEventListener('click', function(){
            if(i == 0){
                i = slides.length - i;
                ActiveSlide(i);
            }
            else {
                i--;
                ActiveSlide(i);
            }
        })
    </script>
</body>
</html>
